# Binder

Binder is a service which generates fully-functioning versions of projects from a git repository and serves them on the cloud. These â€œbinderizedâ€ projects can be accessed and interacted with by others via a web browser. 


![](images/binderlogo.png)&lt;!-- --&gt;


---

.pull-left[
## Advantages

- Easy to use

- You can access the infomation with one click

- It is free
]
.pull-right[
## Limitations

- Computational power

- Security/privacy (using `mybinder.org` BinderHub)

- Also no FTP for connecting to some data.
]

# What is MRAN? ğŸ“·

Since September 17th, 2014, the checkpoint server has been taking a daily snapshot ğŸ“¸ at precisely midnight UTC of the entire CRAN repository and storing it on [Microsoft R Archived Network (MRAN)](https://mran.microsoft.com/documents/rro/reproducibility#reproducibility).  

These snapshots have been available to the R community ever since.


--
&gt; âš  Non-CRAN packages, such as those available on GitHub, are not part of the snapshot process.
--

.footnote[[MRAN](https://mran.microsoft.com/)]

# `checkpoint` package

â±  E`checkpoint` packagea llows you to install packages as they existed on CRAN on a specific snapshot date as if you had a CRAN time machine.



```r

```


.footnote[[`checkpoint` package](https://mran.microsoft.com/documents/rro/reproducibility#checkpointpkg)]
